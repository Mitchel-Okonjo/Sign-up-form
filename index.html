<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-side">
        <div id="logo">
            <img src="images/odinlogo.png" alt="Odin project logo">
            <div id="logo-title">ODIN</div>
        </div>
        <p id="left-footer">Photo by <a href="" class="left-footer-link">Halie West</a> on <a href="" class="left-footer-link">Unsplash</a></p>
    </div>
    <div id="right-side">
        <div id="section-1">
            <p id="section-1-toptext">This is not a real online service! You know you need something like this in your life to help you realize your depest dreams.</p>
            <p id="section-1-bottomtext">You know you want to.</p>
        </div>
        <div id="section-2">
            <p id="form-text">Let's do this!</p>
            <form action="">
                <div id="left-form">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" class="invalid">
                    </div>
                    <div>
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div id="right-form">
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_bumber">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </form>
        </div>
        <div id="section-3">
            <button type="submit">Create Account</button>
            <p id="form-footer">Already have an account?<a href="" id="form-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
