<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="left-side">
        <div id="logo">
            <img src="images/odinlogo.png" alt="Odin project logo">
            <div id="logo-title">ODIN</div>
        </div>
        <p id="left-footer">Photo by <a href="" class="left-footer-link">Halie West</a> on <a href="" class="left-footer-link">Unsplash</a></p>
    </div>
    <div id="right-side">
        <div id="section-1">
            <p id="section-1-toptext">This is not a real online service! You know you need something like this in your life to help you realize your depest dreams.</p>
            <p id="section-1-bottomtext">You know you want to.</p>
        </div>
        <div id="section-2">
            <p id="form-text">Let's do this!</p>
            <form id="form">
                <div id="left-form">
                    <div>
                        <label for="first_name">FIRST NAME*</label>
                        <input type="text" id="first_name" name="first_name" autofocus required>
                        <p class="error-text" id="first_name-error"></p>
                    </div>
                    <div>
                        <label for="user_email">EMAIL*</label>
                        <input type="email" id="user_email" name="user_email" required>
                        <p class="error-text" id="user_email-error"></p>
                    </div>
                    <div>
                        <label for="password">PASSWORD*</label>
                        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <p class="error-text" id="password-error"></p>
                    </div>
                </div>
                <div id="right-form">
                    <div>
                        <label for="last_name">LAST NAME*</label>
                        <input type="text" id="last_name" name="last_name" required>
                        <p class="error-text" id="last_name-error"></p>
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                        <p class="error-text" id="phone_number-error"></p>
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD*</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <p class="error-text" id="confirm_password-error"></p>
                    </div>
                </div>
            </form>
        </div>
        <div id="section-3">
            <button type="submit" form="form">Create Account</button>
            <p id="form-footer">Already have an account?<a href="" id="form-link">Log in</a></p>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
